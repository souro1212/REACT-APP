name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # replace with the name of your deployment branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build and deploy
        run: |
          npm run build
          git config --global user.email "souradip1212@gmail.com"
          git config --global user.name "Souradip Ghosh"
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push --force --quiet "https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:${{ github.ref }}
